apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-worker
  labels:
    app: devops-worker
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-worker
  template:
    metadata:
      labels:
        app: devops-worker
        tier: backend
    spec:
      containers:
        - name: worker
          image: devops-worker:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
      restartPolicy: Always
