name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  API_IMAGE_NAME: devops-api
  WORKER_IMAGE_NAME: devops-worker

jobs:
  # ============================================
  # Stage 1-3: Test both services
  # ============================================
  test:
    name: Test Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, worker]
    
    steps:
      # Stage 1: Code Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Stage 2: Install Dependencies
      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Stage 3: Run Tests
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/services/${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          pytest tests/ -v --tb=short

  # ============================================
  # Stage 4: SAST Security Scan (Bandit)
  # ============================================
  sast:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit SAST scan
        run: |
          bandit -r services/api/src/ services/worker/src/ -f json -o bandit-report.json || true
          bandit -r services/api/src/ services/worker/src/ -f txt
        continue-on-error: true

      - name: Upload SAST report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  # ============================================
  # Stage 5: Build Docker Images
  # ============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, sast]
    strategy:
      matrix:
        include:
          - service: api
            image: devops-api
            port: 8000
          - service: worker
            image: devops-worker
            port: 8001
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: false
          tags: |
            ${{ matrix.image }}:${{ github.sha }}
            ${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Stage 6: Push Docker Images (Docker Hub)
  # ============================================
  push:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - service: api
            image: devops-api
          - service: worker
            image: devops-worker
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:latest

  # ============================================
  # Stage 7: Deploy to Kubernetes
  # ============================================
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: push
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
        
      - name: Update image tags in manifests
        run: |
          sed -i "s|image: .*devops-api.*|image: ${{ secrets.DOCKER_USERNAME }}/devops-api:${{ github.sha }}|g" k8s/api-deployment.yaml
          sed -i "s|image: .*devops-worker.*|image: ${{ secrets.DOCKER_USERNAME }}/devops-worker:${{ github.sha }}|g" k8s/worker-deployment.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
          kubectl rollout status deployment/devops-api --timeout=120s
          kubectl rollout status deployment/devops-worker --timeout=120s

  # ============================================
  # DAST: OWASP ZAP Baseline Scan
  # ============================================
  dast:
    name: DAST Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start services
        run: |
          docker-compose up -d --build
          sleep 15  # Wait for services to be ready

      - name: Run OWASP ZAP Baseline Scan on API
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:8000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
        continue-on-error: true

      - name: Stop services
        run: docker-compose down

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html
